<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
</head>
<body>
<div class="preloader">
    <img src="https://media.giphy.com/media/TvLuZ00OIADoQ/giphy.gif" alt="Loading...">
</div>
    <script>
    // JavaScript for the preloader
    window.addEventListener('load', function () {
        var preloader = document.querySelector('.preloader');
        preloader.style.display = 'none';
    });
</script>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo">Your Logo</div>
    <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- YouTube Video Embed -->
<div class="video-container">
    <!-- Replace 'YOUR_YOUTUBE_VIDEO_ID' with the actual video ID -->
   <iframe width="100%" height="100%" src="https://www.youtube.com/embed/9rUyI8FmSgA?autoplay=1&controls=0&mute=1" <!-- Replace YOUR_VIDEO_ID with the actual video ID -->
    frameborder="0"
    allowfullscreen>
</iframe>
    <button class="video-button">Watch Now</button>
</div>

<!-- Introduction Section -->
<div class="introduction">
    <div class="intro-content">
        <h2>Welcome to Our Website</h2>
        <p>Your introduction text goes here.</p>
    </div>
    <div class="intro-image">
        <img src="your-image.jpg" alt="Introduction Image">
    </div>
</div>

<!-- Route Map and Blog Section -->
<div class="route-map">
    <!-- Your route map content goes here -->
</div>

<!-- Team Members Section -->
<div class="team-members">
    <!-- Individual team member cards with social media links -->
</div>

<!-- Embedded Google Map -->
<div class="google-map">
    <!-- Your embedded Google Map code goes here -->
</div>

<!-- Footer -->
<footer>
    <div class="contact-info">
        <p>Contact: your@email.com</p>
        <!-- Additional contact information goes here -->
    </div>
    <div class="social-icons">
        <!-- Add font awesome icons or other social media icons -->
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
    </div>
    <div class="copyright">
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
